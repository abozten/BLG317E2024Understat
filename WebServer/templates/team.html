<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center" id="teamName">Loading...</h1>
        
        <h2 class="mb-4 text-center">Team Statistics</h2>
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive" id="statsTable">
                    <!-- Stats will be inserted here -->
                </div>
            </div>
        </div>

        <h2 class="mb-4 text-center">Squad</h2>
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive" id="squadTable">
                    <!-- Squad will be inserted here -->
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script>
        // Get team name from URL
        const teamName = window.location.pathname.split('/').pop();
        
        // Update page title
        document.getElementById('teamName').textContent = teamName;

        // Fetch squad data
        async function fetchSquad() {
            try {
                const response = await fetch(`/team/${teamName}/squad`);
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error);
                
                const tableHTML = `
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Number</th>
                                <th>Age</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.players.map(player => `
                                <tr>
                                    <td>${player.name}</td>
                                    <td>${player.position}</td>
                                    <td>${player.number}</td>
                                    <td>${player.age}</td>
                                    <td>${player.rating}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                
                document.getElementById('squadTable').innerHTML = tableHTML;
            } catch (error) {
                document.getElementById('squadTable').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading squad data: ${error.message}
                    </div>
                `;
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchSquad();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
